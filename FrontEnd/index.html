 <script type="text/javascript">
        $(document).ready(async function(){ 
            getData();
          $('#fromTokenName').bind('change', function () {
              getData();
          })
             $('#toTokenName').bind('change', function () {
              getData();
          })
          //  $('#fromTokenNo').bind('change', function () {
          //     getData();
          // })
     
        })
        async function getData(){
          var dataFrom=$('#fromTokenName').val();
          var dataTo=$("#toTokenName").val();
          var fromToken=parseFloat($("#fromTokenNo").val());
          var price = await onCalulatePrice(dataFrom,dataTo)
          $("#rateDisplay").html(`1 ${dataFrom} = ${price} ${dataTo}`)
          if(fromToken > 0){
              var toTokenCalculate =  fromToken * parseFloat(price)
              $("#toTokenNo").val(toTokenCalculate)
          }
        }
       async function onCalulatePrice(from,to){
              var data = await $.get(`https://min-api.cryptocompare.com/data/price?fsym=${from}&tsyms=${to}`)
              return data[to];
        }
        var timer;
function onInput() {
    clearTimeout(timer);
    timer = setTimeout(getData.bind(this), 2000);
}
$('#fromTokenNo').on('input', onInput);

  </script>
